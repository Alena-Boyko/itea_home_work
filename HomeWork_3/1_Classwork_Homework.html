<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style>
        .wrap {
            height: 340px;
            width: 280px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        #time {
            width:200px;
            height: 30px;
            background-color: yellow;
            text-align: center;
        }

        input {
            width: 200px;
            height: 40px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!-- Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30,
также добавьте кнопки которые останавливают отчет, и запускают его заново и добавьте кнопку
обнуляющую отcчет. Также попробуйте изменить код так чтобы отчет начинался с 30 и заканчивался на 1. value="Остановить отсчет"-->
<div class="wrap">
    <div id="time"></div>
    <input type="button" onclick="toggleСountdown()" value="Остановить отсчет">
    <input type="button" onclick="reset()" value="Reset">
</div>

<script>
    let flag = true;
    let count = 0;
    let timer;
    let limit = 30;

    function toggleСountdown() {
        flag = !flag; 
        if(flag) {
            document.querySelector('input').value = 'Остановить отсчет';
            secondsCounter();
        } else {
            console.log(document.querySelector('input').value = 'Продолжить отсчет');
        }
    }

    function reset() {
        count = 0;
        document.getElementById('time').innerHTML = count;
    }

	function secondsCounter(){
        timer = setTimeout(secondsCounter, 1000);
            if(count < limit && flag) {
            count++;
            document.getElementById('time').innerHTML = count;
        } else {
            clearTimeout(timer);
        }
	}
    secondsCounter();
</script>

</body>
</html>
