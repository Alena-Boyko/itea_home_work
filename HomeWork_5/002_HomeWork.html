<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style>
        * {
            margin: 0 auto;
        }

        #box {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 200px;
            background-color:lightseagreen;
            margin: 0;
        }

        div {
            margin: 50px;
            width: 100px;
            height: 100px;
            background-color:mediumslateblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Создайте 5 блоков с текстом. Добавьте в каждый из блоков кнопку для его удаления.
    Используйте только один обработчик. -->

    <section id="box">
        <div>1 блок с текстом <input type="button" value="Delete block"></div>
        <div>2 блок с текстом <input type="button" value="Delete block"></div>
        <div>3 блок с текстом <input type="button" value="Delete block"></div>
        <div>4 блок с текстом <input type="button" value="Delete block"></div>
        <div>5 блок с текстом <input type="button" value="Delete block"></div>  
    </section>
    

    <script>
        var box = document.getElementById('box');
        var target;
        
        box.addEventListener('click', boxClick);
      
        function boxClick(event) {
            target = event.target; // где произошел клик?

            if (target.tagName != 'INPUT') return; // если не в INPUT? тогда не интересует данное событие
           
            target.parentNode.remove();
        }

    </script>
</body>
</html>
